<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="./assets/icon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Bankist App</title>
  </head>
  <body>
    <!-- TOP NAVIGATION -->
    <nav>
      <p class="welcome">Log in to get started</p>
      <img src="./assets/logo.png" alt="Logo" class="logo" />

      <form class="login">
        <input type="text" placeholder="user" class="login__input login__input--user" />
        <input
          type="text"
          placeholder="PIN"
          maxlength="4"
          class="login__input login__input--pin"
        />
        <button class="login__btn">&rarr;</button>
      </form>
    </nav>

    <main class="app">
      <div class="app__content">
        <!-- BALANCE -->
        <div class="balance">
          <div>
            <p class="balance__label">Current balance</p>
            <p class="balance__date">
              As of <span class="date">05/03/2037</span>
            </p>
          </div>
          <p class="balance__value">4999$</p>
        </div>
  
        <!-- MOVEMENTS -->
        <div class="movements">
          <!-- data row -->
          <div class="data__cell--1">
            <span class="movements__type movements__type--deposit">
              2 deposit
            </span>
          </div>
          <div class="data__cell--2">
            <div class="movements__date">
              <span>3 days Ago</span>
            </div>
          </div>
          <div class="data__cell--3">
            <div class="movements__value">
              <span>4 000€</span>
            </div>
          </div>
          <!-- ---------data row end------------- -->
  
          <!-- data row -->
          <div class="data__cell--1">
            <div class="movement__col--1">
              <span class="movements__type movements__type--withdrawal">
                2 withdrawal
              </span>
            </div>
          </div>
          <div class="data__cell--2">
            <div class="movements__date">
              <span>24/01/2037</span>
            </div>
          </div>
          <div class="data__cell--3">
            <div class="movements__value">
              <span>-873€</span>
            </div>
          </div>
          <!-- ---------data row end------------- -->
  
          <!-- data row -->
          <div class="data__cell--1">
            <div class="movement__col--1">
              <span class="movements__type movements__type--deposit">
                2 deposit
              </span>
            </div>
          </div>
          <div class="data__cell--2">
            <div class="movements__date">
              <span>3 days Ago</span>
            </div>
          </div>
          <div class="data__cell--3">
            <div class="movements__value">
              <span>4 000€</span>
            </div>
          </div>
          <!-- ---------data row end------------- -->
        </div>
  
        <div class="operational__div">
          <!-- OPERATION: TRANSFERS -->
          <div class="operation operation--transfer">
            <h2 class="operation__label">Transfer money</h2>
            <div class="action__div">
              <input type="text" class="form__input form__input--to" />
              <label class="form__label">Transfer to</label>
            </div>
            <div class="action__div">
              <input type="number" class="form__input form__input--amount" />
              <label class="form__label">Amount</label>
            </div>
            <button class="form__btn form__btn--transfer">&rarr;</button>
          </div>
  
          <!-- OPERATION: LOAN -->
          <div class="operation operation--loan">
            <h2 class="operation__label">Request loan</h2>
            <div class="action__div action__div--loan">
              <input type="number" class="form__input form__input--loan-amount" />
              <label class="form__label form__label--loan">Amount</label>
            </div>
            <button class="form__btn form__btn--loan">&rarr;</button>
          </div>
  
          <!-- OPERATION: CLOSE -->
          <div class="operation operation--close">
            <h2 class="operation__label">Close account</h2>
            <div class="action__div">
              <input type="text" class="form__input form__input--user" />
              <label class="form__label">Confirm user</label>
            </div>
            <div class="action__div">
              <input
                type="password"
                maxlength="6"
                class="form__input form__input--pin"
              />
              <label class="form__label">Confirm PIN</label>
            </div>
            <button class="form__btn form__btn--close">&rarr;</button>
          </div>
        </div>
  
        <!-- SUMMARY -->
        <div class="summary">
          <p class="summary__label">In</p>
          <p class="summary__value summary__value--in">0000€</p>
          <p class="summary__label">Out</p>
          <p class="summary__value summary__value--out">0000€</p>
          <p class="summary__label">Interest</p>
          <p class="summary__value summary__value--interest">0000€</p>
          <button class="btn--sort">&downarrow; SORT</button>
        </div>
  
        <!-- LOGOUT TIMER -->
        <div class="logout-timer__div">
          <p class="logout-timer">
            You will be logged out in <span class="timer">05:00</span>
          </p>
        </div>
  
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
